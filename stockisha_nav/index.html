<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo-menu">
          <div class="header__logo">
            <h3>Stockisha</h3>
          </div>
          <button class="header__menu-toggle" aria-expanded="false" aria-controls="header__menu">
            <!-- <span class="sr-only">Menu</span> -->
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <nav class="header__menu" id="header__menu" aria-hidden="true">
          <ul class="header__menu-list">
            <li class="header__menu-item"><a href="#">Home</a></li>
            <li class="header__menu-item"><a href="#">Services</a></li>
            <li class="header__menu-item"><a href="#">About Us</a></li>
            <li class="header__menu-item"><a href="#">Contact Us</a></li>
          </ul>
          <div class="header__login-register">
            <button class="header__login">Login</button>
            <button class="header__register">Register</button>
          </div>
        </nav>
        <div class="header__cart">
          <button class="header__cart-toggle" aria-expanded="false" aria-controls="header__cart">
            <span class="sr-only">Cart</span>
            <span class="header__cart-count">0</span>
          </button>
          <div class="header__cart-dropdown" id="header__cart" aria-hidden="true">
            <!-- Cart items and total here -->
          </div>
          <button class="header__cart-toggle" aria-expanded="false" aria-controls="header__cart">
            <span class="sr-only">Orders</span>
            <span class="header__cart-count">0</span>
          </button>
          <div class="header__cart-dropdown" id="header__cart" aria-hidden="true">
            <!-- Cart items and total here -->
          </div>
        </div>
      </header>
      <script>
        const menuToggleBtn = document.querySelector('.header__menu-toggle');
        const menu = document.querySelector('.header__menu');
        menuToggleBtn.addEventListener('click', function() {
        menu.classList.toggle('active');
        menuToggleBtn.classList.toggle('times');
        });
      </script>
 
</body>
</html>
